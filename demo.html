<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>va</title>
</head>
<body>
	<form action="" id="mForm">
		账号<input type="text" id="username" name="username"><br>
		密码<input type="password" id="password" name="password"><br>
		<button>提交</button>
	</form>
	<script src="validate.js"></script>
	<script>
		var checkArr=[
			{"id":"username","title":"用户名",rules:['required',function(val){
				return val.length>6;
			}]},
			{"id":"password","title":"密码",rules:['required']}
		]
		validate.init({
			formId:'mForm',
			checkArr:checkArr,
			success:function(){
				alert('success')
			},
			fall:function(res){
				alert(res.title+res.msg)
			}
		})
	</script>
</body>
</html>
