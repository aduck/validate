<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>va</title>
</head>
<body>
	<form action="" id="mForm">
		账号<input type="text" id="username" name="username"><br>
		密码<input type="password" id="password" name="password"><br>
		<span id="msg"></span>
		<input type="submit" value="提交">
	</form>
	<script src="validate.js"></script>
	<script>
		var checkArr=[
			{"id":"username","title":"用户名","items":[{rule:'required'},{rule:function(val){
				return val.length>6;
			},err:'小于6个字'}]},
			{"id":"password","title":"密码","items":[{rule:'required',err:'不能为空'}]}
		]
		validate.init({
			formId:'mForm',
			checkArr:checkArr,
			success:function(){
				document.getElementById('msg').innerHTML=''
			},
			fall:function(res){
				document.getElementById('msg').innerHTML=res.msg
			}
		})
	</script>
</body>
</html>
